version: '3'
services:
  node-test-db:
    container_name: node-test-db
    image: postgres:11-alpine
    restart: always
    environment:
      - POSTGRES_DB=node_sample
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
  node-test-rabbitmq:
    container_name: node-test-rabbitmq
    image: rabbitmq:3-management-alpine
    restart: on-failure
    ports:
    - '5672:5672'
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "5672" ]
      interval: 5s
      timeout: 15s
      retries: 5
  node-test-mongo:
    container_name: node-test-mongo
    image: mongo
    restart: on-failure
    ports:
    - '27017-27019:27017-27019'
    environment:
      - MONGO_INITDB_DATABASE=node_sample